<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="row">
    <!--left side</div> column for search-->
    <div class="col-md-3">
      <h2>Search for a City</h2>

      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" id="inputCity" placeholder="city">
        </div>
        <button type="submit" class="btn mb-2" id="searchBtn">Search</button>
      </form>

      <ul class="list-group" id="search-city">
        <!-- search cities go here -->
      </ul>
    </div>

    <!--right side colunm for data-->
    <div class="col-md-9" id = "display-data">
      <div class="jumbotron" id="jumbotron">
        <h1 class="header" id="currentDay">City</h1>
        <p>Tempurature:</p>
        <p>Humidity</p>
        <p>WindSpeed</p>
        <p>UV index</p>
        <hr class="my-4">
      </div>  
      
      <div class="row cards" id="5-day">
       <!-- forcast cards go here -->
        
      </div>
    </div>
  </div> 
  
  <!--links to jquery, moment, ajax, and script.js--> 
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
